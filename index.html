<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Gallery — Bracken Biesinger</title>
  <style>
    body { background:#f6f6f6; font-family: Arial, Helvetica, sans-serif; }
    .graybox { max-width:1100px; margin:24px auto; padding:18px; background:#f0f0f0; border-radius:10px; box-shadow:0 8px 28px rgba(0,0,0,0.07); }
    .my-nav .w3-bar { background:#3a3a3a; }
    .navlink { color:#e6e6e6; font-weight:600; }
    .banner { width:100%; max-height:420px; object-fit:cover; border-radius:8px; display:block; margin-top:12px; }
  
    /* Grid & cards */
    .w3-row-padding { margin-top:18px; }
    .w3-card-4 { border-radius:8px; overflow:hidden; background:#fff; }
    .thumb-img {
      width:100%;
      height:220px;
      object-fit:cover;    /* keeps aspect ratio and crops to fill box */
      display:block;
      transition: transform .35s ease, box-shadow .35s ease;
      cursor:pointer;
    }
    .card-hover:hover .thumb-img { transform:scale(1.04); box-shadow:0 12px 28px rgba(0,0,0,0.18); }
    .card-caption { padding:10px 12px; background:#fff; font-weight:600; color:#333; }
  
    @media (max-width:900px) { .thumb-img { height:180px; } }
    @media (max-width:640px) { .thumb-img { height:140px; } }
  
    footer.site-footer { margin-top:20px; padding:14px; text-align:center; background:linear-gradient(#efefef,#e6e6e6); border-radius:6px; color:#333; }
    /* lightbox */
    #lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:9999; }
    #lightbox img { max-width:94%; max-height:90%; box-shadow:0 10px 40px rgba(0,0,0,0.6); border-radius:8px; }
    #lbClose { position:absolute; top:18px; right:18px; padding:8px 12px; border:none; border-radius:4px; background:#fff; cursor:pointer; }
  </style>
  </head>
  <body>
    <div class="graybox">
      <nav class="my-nav">
        <div class="w3-bar">
          <a href="index.html" class="w3-bar-item navlink">Home</a>
          <a href="about.html" class="w3-bar-item navlink">About</a>
          <a href="portfolio.html" class="w3-bar-item navlink">Portfolio</a>
          <a href="contact.html" class="w3-bar-item navlink">Contact</a>
        </div>
      </nav>
  
      <!-- Banner -->
      <img src="TownfrontwithSnow1000.jpg" alt="Snowy Town Banner" class="banner">
  
      <!-- Gallery (3 columns x 2 rows) -->
      <div class="w3-row-padding">
        <!-- Card 1 -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover">
            <img class="thumb-img" src="TownfrontwithSnow1000.jpg" alt="Snow Town — Front Street" data-full="TownfrontwithSnow1000.jpg">
            <div class="card-caption">Snow Town — Front Street</div>
          </div>
        </div>
  
        <!-- Card 2 -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover">
            <img class="thumb-img" src="cozy-winter-window-stockcake.jpg" alt="Cozy Window" data-full="cozy-winter-window-stockcake.jpg">
            <div class="card-caption">Cozy Window</div>
          </div>
        </div>
  
        <!-- Card 3 -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover">
            <img class="thumb-img" src="snowy-alleyway-evening-stockcake.jpg" alt="Alleyway Lights" data-full="snowy-alleyway-evening-stockcake.jpg">
            <div class="card-caption">Alleyway Lights</div>
          </div>
        </div>
  
        <!-- Row 2 -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover">
            <img class="thumb-img" src="istockphoto-497859024-612x612.jpg" alt="Frosted Windowpanes" data-full="istockphoto-497859024-612x612.jpg">
            <div class="card-caption">Frosted Windowpanes</div>
          </div>
        </div>
  
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover">
            <img class="thumb-img" src="tumblr_1bdcb2e621cacb3bee6318fd73cf1baf_aff6bd69_1280.jpg" alt="Snowy Rooflines" data-full="tumblr_1bdcb2e621cacb3bee6318fd73cf1baf_aff6bd69_1280.jpg">
            <div class="card-caption">Snowy Rooflines</div>
          </div>
        </div>
  
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover">
            <img class="thumb-img" src="eveglo_03c2a315-15fb-4d4f-af19-d37dfa3f9da2.jpg" alt="Evening Glow" data-full="eveglo_03c2a315-15fb-4d4f-af19-d37dfa3f9da2.jpg">
            <div class="card-caption">Evening Glow</div>
          </div>
        </div>
      </div>
  
      <footer class="site-footer">
        © Bracken Biesinger — Photo Gallery • Built with W3.CSS
      </footer>
    </div>
  
    <!-- Lightbox -->
    <div id="lightbox" role="dialog" aria-hidden="true">
      <button id="lbClose">Close</button>
      <img id="lbImg" src="" alt="">
    </div>
  
  <script>
    // Lightbox
    document.querySelectorAll('.thumb-img').forEach(img=>{
      img.addEventListener('click', ()=> {
        const full = img.getAttribute('data-full') || img.src;
        const lb = document.getElementById('lightbox');
        document.getElementById('lbImg').src = full;
        lb.style.display = 'flex'; lb.setAttribute('aria-hidden','false');
      });
    });
    document.getElementById('lbClose').addEventListener('click', ()=>{
      document.getElementById('lightbox').style.display='none';
      document.getElementById('lightbox').setAttribute('aria-hidden','true');
      document.getElementById('lbImg').src = '';
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape'){ document.getElementById('lbClose').click(); }});
    document.getElementById('lightbox').addEventListener('click', e=>{ if(e.target.id==='lightbox') document.getElementById('lbClose').click(); });
  </script>
  </body>
</html>
