<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Gallery — NavigationBar (debug)</title>
  <style>
    .graybox{background:#f0f0f0;padding:16px;border-radius:10px;max-width:1100px;margin:22px auto;box-shadow:0 8px 28px rgba(0,0,0,0.07);}
    .my-nav .w3-bar{background:#3a3a3a;color:#dcdcdc;}
    .navlink{color:#e6e6e6;font-weight:600;padding:12px 16px;}
    .banner{display:block;width:100%;height:auto;margin-top:12px;border-radius:8px;object-fit:cover;max-height:380px;background:#ddd;}
    .w3-card-4{overflow:hidden;border-radius:8px;background:#fff;}
    .thumb{width:100%;height:200px;object-fit:cover;display:block;transition:transform .35s ease;cursor:pointer;}
    .card-hover:hover .thumb{transform:scale(1.04);box-shadow:0 12px 28px rgba(0,0,0,0.16);}
    .card-caption{padding:10px 12px;font-weight:600;color:#333;background:#fff;}
    footer.site-footer{margin-top:22px;padding:18px;border-radius:8px;background:linear-gradient(180deg,#efefef,#e6e6e6);text-align:center;color:#333;font-size:0.95rem;}
    @media (max-width:900px){.thumb{height:160px}}@media (max-width:640px){.thumb{height:140px}.my-nav .w3-bar .navlink{display:block;border-right:none;border-bottom:1px solid rgba(255,255,255,0.04);}}
    /* subtle placeholder styling */
    .placeholder{display:flex;align-items:center;justify-content:center;background:#e9e9e9;color:#666;font-weight:600;font-size:14px}
  </style>
</head>
<body class="w3-light-grey">
  <div class="graybox">
    <nav class="my-nav">
      <div class="w3-bar w3-padding-small">
        <a href="index.html" class="w3-bar-item navlink active">Home</a>
        <a href="about.html" class="w3-bar-item navlink">About</a>
        <a href="portfolio.html" class="w3-bar-item navlink">Portfolio</a>
        <a href="contact.html" class="w3-bar-item navlink">Contact</a>
        <div class="w3-right w3-hide-small"><a href="https://example.com" target="_blank" rel="noopener" class="w3-bar-item navlink">External</a></div>
      </div>
    </nav>

    <!-- Banner: fallback to placeholder image if missing (onerror) -->
    <img id="mainBanner" src="TownfrontwithSnow1000.jpg" alt="Snowy Town Banner" class="banner w3-image w3-animate-opacity"
         onerror="handleMissing(this,'TownfrontwithSnow1000.jpg','banner')">

    <!-- Gallery: 3x2 -->
    <div class="gallery-row">
      <div class="w3-row-padding">

        <!-- helper: create each card with thumb + caption -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover w3-animate-bottom">
            <img class="thumb" src="TownfrontwithSnow1000.jpg" alt="Snow Town — Front Street" data-fn="TownfrontwithSnow1000.jpg" onerror="handleMissing(this,this.dataset.fn)">
            <div class="card-caption">Snow Town — Front Street</div>
          </div>
        </div>

        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover w3-animate-bottom">
            <img class="thumb" src="cozy-winter-window-stockcake.jpg" alt="Cozy Window" data-fn="cozy-winter-window-stockcake.jpg" onerror="handleMissing(this,this.dataset.fn)">
            <div class="card-caption">Cozy Window</div>
          </div>
        </div>

        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover w3-animate-bottom">
            <img class="thumb" src="snowy-alleyway-evening-stockcake.jpg" alt="Alleyway Lights" data-fn="snowy-alleyway-evening-stockcake.jpg" onerror="handleMissing(this,this.dataset.fn)">
            <div class="card-caption">Alleyway Lights</div>
          </div>
        </div>

        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover w3-animate-bottom">
            <img class="thumb" src="istockphoto-497859024-612x612.jpg" alt="Frosted Windowpanes" data-fn="istockphoto-497859024-612x612.jpg" onerror="handleMissing(this,this.dataset.fn)">
            <div class="card-caption">Frosted Windowpanes</div>
          </div>
        </div>

        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover w3-animate-bottom">
            <img class="thumb" src="tumblr_1bdcb2e621cacb3bee6318fd73cf1baf_aff6bd69_1280.jpg" alt="Snowy Rooflines" data-fn="tumblr_1bdcb2e621cacb3bee6318fd73cf1baf_aff6bd69_1280.jpg" onerror="handleMissing(this,this.dataset.fn)">
            <div class="card-caption">Snowy Rooflines</div>
          </div>
        </div>

        <div class="w3-third w3-margin-bottom">
          <div class="w3-card-4 card-hover w3-animate-bottom">
            <img class="thumb" src="eveglo_03c2a315-15fb-4d4f-af19-d37dfa3f9da2.jpg" alt="Evening Glow" data-fn="eveglo_03c2a315-15fb-4d4f-af19-d37dfa3f9da2.jpg" onerror="handleMissing(this,this.dataset.fn)">
            <div class="card-caption">Evening Glow</div>
          </div>
        </div>

      </div>
    </div>

    <footer class="site-footer w3-margin-top">
      <div class="w3-container">
        <p style="margin:6px 0 8px 0;">© <strong>Bracken Biesinger</strong> — Photo Gallery • <a href="#">Accessibility</a> • <a href="#">Contact</a></p>
        <small style="color:#666;">Built with W3.CSS • Animations: w3-animate-bottom / w3-animate-opacity</small>
      </div>
    </footer>
  </div>

<script>
  // Report missing images in console, and replace with a visible placeholder.
  function handleMissing(imgEl, filename, type){
    console.warn('Image not found:', filename);
    // log to visible area by creating a small badge (optional)
    imgEl.onerror = null;
    // replace with placeholder (local fallback first, then external)
    var placeholder = 'data:image/svg+xml;utf8,' + encodeURIComponent(
      '<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450"><rect width="100%" height="100%" fill="#e9e9e9"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#777" font-family="Arial, Helvetica, sans-serif" font-size="20">Missing: '+filename+'</text></svg>'
    );
    imgEl.src = placeholder;
    // also add an accessible label if it's a banner
    if(type === 'banner') imgEl.alt = 'Missing banner image: ' + filename;
  }

  // Helpful: when the page loads, output a quick summary of images requested
  window.addEventListener('load', function(){
    var imgs = document.querySelectorAll('img[data-fn], #mainBanner');
    console.log('Images on page:');
    imgs.forEach(function(i){ console.log(' -', (i.dataset && i.dataset.fn) ? i.dataset.fn : i.src); });
  });
</script>
</body>
</html>
